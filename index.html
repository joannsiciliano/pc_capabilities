<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- //put all ur script tags in here (ex. when using a library but also to connect js files) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://player.vimeo.com/api/player.js" defer></script>

    <!--Lottie file libraries-->
    <script
      src="https://unpkg.com/@lottiefiles/lottie-interactivity@latest/dist/lottie-interactivity.min.js"
      defer
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/lottie-interactive@latest/dist/lottie-interactive.js"
      defer
    ></script>
    <script
      src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"
      defer
    ></script>

    <!--css/js-->
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer />

    <title>Production Club Capabilities</title>
  </head>
  <body>
    <container class="master-container" id="master-container">
      <a href="#pc-info" id="pc-info-link">
        <img src="./assets/pc-emblem.svg" id="pc-emblem" />
      </a>
      <a href="#master-container" style="padding: 0; margin: 0">
        <img
          src="./assets/kisspng-symbol-arrow-sign-computer-icons-angle-up-arrow-5acdb5caebc040.9351241115234308589657.png"
          class="top-arrow"
        />
      </a>
      <section class="cap-sec">
        <div class="cap-container">
          <div class="cap-div">
            <button class="unmute">unmute</button>
            <button class="mute">mute</button>
            <div class="videoDiv">
              <iframe
                src="https://player.vimeo.com/video/599871208?background=1h=3860c47090&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
                width="1920"
                height="1080"
                frameborder="0"
                allow="autoplay; fullscreen; picture-in-picture"
                allowfullscreen
                title="2020_30SEC_REEL_V6_1"
                data-ready="false"
              ></iframe>
            </div>
          </div>
          <a href="#pc-info" style="margin: 0; padding: 0">
            <lottie-player
              src="https://assets3.lottiefiles.com/packages/lf20_tec0lk49.json"
              background="transparent"
              class="lottie"
              speed="1"
              style="width: 70px; height: 70px"
              loop
              autoplay
            ></lottie-player>
          </a>
          <lottie-player
            id="volume-lottie"
            src="https://assets1.lottiefiles.com/datafiles/Zj0Lkp2k2ZLAIJvGrhgWFf8hUdHaqNOoVIDWkNlH/mute.json"
            background="transparent"
            speed="1"
            style="
              width: 50px;
              height: 50px;
              margin-top: -50px;
              margin-left: 20px;
            "
          ></lottie-player>
        </div>
      </section>
      // Production Club info

        <container class="cap-container">
          <div class="cap-div">
            <img src="./assets/production-club-logo.svg" class="pc-logo" />
            <h2>
              Production Club is a multidisciplinary team that creates the shit
              that brings people together
            </h2>
            <h3>
              We collaborate with select Music Artists, Sports Teams, Marketing
              Executives, and Brands to oversee multi-million dollar
              initiatives, managing projects A-Z.
            </h3>
            <div class="link-grid">
              <div class="col-1">
                <span class="link-col-header"
                  >Events, Conferences and Parties</span
                >
                <a href="">Intersect Festival</a>
                <a href=""> AWS re:Play, Conference, MegaParty</a>
                <a href=""> Notch's .party(), legendary dome event </a>
                <a href="">YouTube Gaming, Activations & AfterParty @ E3 </a>
                <a href=""> Riot Games, GRC Party </a>
                <a href="">Notch's 'Hellcrest', Halloween Party </a>
              </div>
              <div class="col-2">
                <span class="link-col-header"
                  >Artist Performances, Tours, and Broadcast</span
                >
                <a href="">Los Angeles Rams, Player Introductions</a>
                <a href="">The Chainsmokers x Vevo, 'World War Joy' Tour </a>
                <a href="">Electric Jungle Main Stage, Shenzhen China</a>
                <a href="">Skrillex 'Spaceship' @ Coachella with Red bull</a>
                <a href="">Zedd @ Red Rocks</a>
                <a href=""> Grimes @ Art Basel</a>
              </div>
              <div class="col-3">
                <span class="link-col-header"
                  >Art Direction, Branding, and visuals</span
                >
                <a href="">Production Club visuals and VFX Reel</a>
                <a href="">AWS re:Invent, Creative Direction </a>
                <a href="">AWS Global Events, Art and Branding</a>
                <a href="">'Mainframe' Animated Short</a>
                <a href="">DevCon IV, Ethereum Conference in Prague</a>
                <a href="">Deadmau5 Cube Visuals</a>
              </div>
            </div>
          </div>
          <a href="#client-page" style="margin: 0; padding: 0">
            <lottie-player
              src="https://assets3.lottiefiles.com/packages/lf20_tec0lk49.json"
              background="transparent"
              class="lottie"
              speed="1"
              style="width: 70px; height: 70px"
              loop
              autoplay
            ></lottie-player>
          </a>
        </container>

          <div class="client-logo-div">

            <img src="./assets/client-logos/zedd.svg" class="client-logo" />
          </div>
          <a href="#intersect-festival" style="margin: 0; padding: 0">

              class="lottie"
              speed="1"
              style="width: 70px; height: 70px"

            background="transparent"

              width: 50px;
